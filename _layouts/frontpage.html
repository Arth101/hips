---
layout: base
---

<section class="catalog">

  {% for camo in site.camo %}

      <div class="card">
        <a href="/hips{{ camo.url }}">
          <div class="card-description">
            <h2>{{ camo.title }}</h2>
            <p>{{ camo.country }}</p>
          </div>
          <div class="card-title" style="background-image:linear-gradient( rgba(0, 0, 0, 0.9), rgba(240, 109, 6, 0) ), url('{{ site.baseurl }}/img/{{ camo.image }}')">
          </div>
        </a>
        <!-- <div class="card-content">
          <a href="{{ camo.url }}">Link</a>
        </div> -->
      </div>

  {% endfor %}
</section>
