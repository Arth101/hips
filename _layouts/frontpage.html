---
layout: base
---

<h1>camo</h1>

<section class="catalog">

  {% for camo in site.camo %}

      <div class="card">
        <div class="card-title" style="background-image:url('{{ site.baseurl }}/img/{{ camo.image }}')">
          <h2>{{ camo.title }}</h2>
        </div>
        <div class="card-content">
          <a href="{{ camo.url }}">Link</a>
        </div>
      </div>

  {% endfor %}
</section>
